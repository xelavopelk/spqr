host: '[localhost]'
router_port: '6432'
admin_console_port: '7432'
grpc_api_port: '7000'
router_mode: PROXY
log_level: debug
time_quantiles:
  - 0.75
world_shard_fallback: true
show_notice_messages: true
pgproto_debug: true

init_sql: "/home/aklepov/repoPublic/go/spqr-klepov/examples/debuglocal-init2shards.sql"
use_init_sql: true

query_routing:
    enhanced_multishard_processing: true

frontend_rules:
  - db: db1
    usr: user1
    pool_default: true
    pool_mode: TRANSACTION
    auth_rule:
      auth_method: ok
    pool_prepared_statement: false
shards:
  sh1:
    db: db1
    usr: user1
    pwd: 12345678
    type: DATA
    hosts:
      - 'localhost:5550'
  sh2:
    db: db1
    usr: user1
    pwd: 12345678
    type: DATA
    hosts:
      - 'localhost:5551'

backend_rules:
  - usr:                user1
    db:                 db1
    connection_limit: 50
    pool_discard: true
    pool_rollback: true
    auth_rules:
      sh1:
        auth_method: md5
        password: 12345678
      sh2:
        auth_method: md5
        password: 12345678
